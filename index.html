<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Idea Box Redux</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="normalize.css">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <section class="top__section">
      <form class="top__form">
        <label class="top__label"for="top__input--title">Title</label>
        <input class="top__input" id="top__input--title">
        <label class="top__label" for="top__input--body">Body</label>
        <input class="top__input top__input--body" id="top__input--body">
        <input class="top__input--save"id="top__input--save"type="button"value="Save">
        <input class="top__input--search"type="Search"placeholder="Search ideas">
      </form>
    </section>
    <section class="bottom__section">
      <article class="card__article">
      </article>
    </section>
  </main>
    <aside class="aside__section">
      <h1>IdeaBox Redux</h1>
      <h2 class="aside__headers">Filter Starred Ideas</h2>
      <input class="aside__input aside__input--btn" type="button" value="Show Starred Ideas">
      <h2 class="aside__headers">Filter by Quality</h2>
      <ul class="aside__list">
        <li class="aside__list"> Swill </li>
        <li class="aside__list"> Plausible</li>
        <li class="aside__list">Genius</li>
      </ul>
      <label class="aside__headers" for="aside__input--quality">New Quality</label>
      <input class="aside__input aside__input--text" type="text" id="aside__input--quality">
      <input class="aside__input aside__input--btn" type="button" value="Add New Quality">
    </aside>
</body>
<script src="main.js"></script>
</html>
